server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


spring:
  config:
    activate:
      on-profile: local
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: member-service
#          eureka에 등록된 member-service라는 이름으로 http요청 전
          uri: lb://member-service
          predicates:
            - Path=/member/**
          filters:
#            - 첫번째 접두어를 제거한 후 member-service 서버로 http요청 전달
            - StripPrefix=1
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
                - 'http://localhost:3000'
#                - 'http://www.example.com'
            allowedMethods: '*'
            allowedHeaders: '*'
            allowCredentials: true
